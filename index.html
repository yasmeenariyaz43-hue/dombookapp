<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to Book Management App</h1>
    <button id="adminButton">Go to Admin Page</button>

    <script>
        // JavaScript logic embedded here
        document.getElementById('adminButton').addEventListener('click', function() {
            // Redirect the browser to the admin.html page when the button is clicked
            window.location.href = "admin.html";
        });
    </script>
</body>
</html>
